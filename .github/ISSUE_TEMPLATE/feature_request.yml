name: Feature Request
description: Suggest a new feature or enhancement
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a feature for ukiyoe.

  - type: dropdown
    id: type
    attributes:
      label: Request Type
      options:
        - New component
        - Enhancement to existing component
        - New variant/prop
        - Documentation
        - Other
    validations:
      required: true

  - type: input
    id: component
    attributes:
      label: Component
      description: Which component does this relate to? (Leave blank for new components)
      placeholder: e.g., Button, DataTable

  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear description of the feature you'd like.
    validations:
      required: true

  - type: textarea
    id: use-case
    attributes:
      label: Use Case
      description: Why do you need this feature? What problem does it solve?
    validations:
      required: true

  - type: textarea
    id: proposed-api
    attributes:
      label: Proposed API
      description: If applicable, how would you expect to use this feature?
      placeholder: |
        ```svelte
        <Button variant="new-variant">Click me</Button>
        ```
    validations:
      required: false

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: Any alternative solutions or workarounds you've considered.
    validations:
      required: false
